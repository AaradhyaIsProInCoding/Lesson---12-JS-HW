<!DOCTYPE html>
<html lang="en">
<body>
    <p>Enter a number and click OK:</p>
    <input id="id" type="number" min="50" max="200" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less than 50 or greater than 200, an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            }
            else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
